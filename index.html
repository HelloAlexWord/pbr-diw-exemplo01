<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes Flakeworks</title>
    <style>
        * {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            border: 1px solid #c2c2c2;
            box-shadow: 0.5rem .5rem .3rem .01rem #c2c2c2;
            height: 35rem;
            display: flex;
            flex-wrap: wrap;
            align-items: start;
        }

        .item {
            background-color: red;
            color: white;
            font-weight: bold;
            padding: 1rem;
            margin: .1rem;
            border: 1px solid #c2c2c2;
            box-shadow: 0.5rem .5rem .3rem .01rem #c2c2c2;
            width: 5rem;
            height: 5rem;
        }

        .item1 {
            flex-grow: 1;
        }
        .item2 {
            flex-grow: 10;
        }
        .item3 {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
    </div>
</body>
</html>
